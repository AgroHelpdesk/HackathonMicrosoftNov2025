name: PR Validation

on:
  pull_request:
    branches:
      - main

jobs:
  validate-backend:
    name: Validate Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black

      - name: Lint with flake8
        run: |
          cd backend
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check formatting
        run: |
          cd backend
          black --check .

  validate-frontend:
    name: Validate Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'web-frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd web-frontend
          npm ci

      - name: Build
        run: |
          cd web-frontend
          npm run build

  validate-bicep:
    name: Validate Bicep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Bicep
        run: |
          az bicep build --file infrastructure/bicep/main.bicep

      - name: Lint Bicep
        run: |
          az bicep lint --file infrastructure/bicep/main.bicep

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [validate-backend, validate-frontend, validate-bicep]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "### PR Validation Results ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.validate-backend.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.validate-frontend.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bicep | ${{ needs.validate-bicep.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any validation failed
        if: needs.validate-backend.result != 'success' || needs.validate-frontend.result != 'success' || needs.validate-bicep.result != 'success'
        run: exit 1
