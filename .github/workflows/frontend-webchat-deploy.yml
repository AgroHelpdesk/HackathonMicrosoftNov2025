name: Frontend WebChat CI/CD - Azure Storage Account

on:
  push:
    branches: [main, develop]
    paths:
      - 'AgroHelpDesk/frontend/webchat/**'
      - '.github/workflows/frontend-webchat-deploy.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'AgroHelpDesk/frontend/webchat/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: '20'
  WORKING_DIRECTORY: './AgroHelpDesk/frontend/webchat'
  ARTIFACT_NAME: 'frontend-webchat-package'

jobs:

  # =======================================
  # BUILD JOB
  # =======================================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIRECTORY }}/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm ci

      - name: Configure environment variables
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          # Use backend URL from secret
          BACKEND_URL="${{ secrets.AZURE_WEBAPP_URL }}"
          
          echo "REACT_APP_API_URL=$BACKEND_URL" > .env.production
          echo "Configured backend URL: $BACKEND_URL"
          cat .env.production

      - name: Type check
        working-directory: ${{ env.WORKING_DIRECTORY }}
        continue-on-error: true
        run: |
          npm run type-check

      - name: Run tests
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm test -- --coverage --watchAll=false --passWithNoTests

      - name: Clear npm cache and rebuild
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm cache clean --force
          rm -rf node_modules/.cache

      - name: Build application
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.WORKING_DIRECTORY }}/build

  # =======================================
  # DEPLOY DEV
  # =======================================
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: Development

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ./build

      - name: Deploy to Azure Storage Account
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch \
              --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_DEV }} \
              --auth-mode login \
              --destination '$web' \
              --source ./build \
              --overwrite

      - name: Azure Logout
        if: always()
        run: az logout

  # =======================================
  # DEPLOY PROD
  # =======================================
  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: Production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ./build

      - name: Deploy to Azure Storage Account
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch \
              --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_PROD }} \
              --auth-mode login \
              --destination '$web' \
              --source ./build \
              --overwrite

      - name: Azure Logout
        if: always()
        run: az logout