name: Azure Functions CI/CD - Work Orders Function

on:
  push:
    branches: [main, develop]
    paths:
      - 'AgroHelpDesk/functions/function-workorders/**'
      - '.github/workflows/function-workorders-deploy.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'AgroHelpDesk/functions/function-workorders/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  PYTHON_VERSION: '3.11'
  WORKING_DIRECTORY: './AgroHelpDesk/functions/function-workorders'
  ARTIFACT_NAME: 'function-workorders-package'

jobs:

  # =======================================
  # BUILD JOB
  # =======================================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '${{ env.WORKING_DIRECTORY }}/requirements.txt'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        working-directory: ${{ env.WORKING_DIRECTORY }}
        continue-on-error: true
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=__pycache__

      - name: Validate code
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          python -m py_compile function_app.py
          python -m compileall -q .

      - name: Install Azure Functions Core Tools
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
          sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
          sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-$(lsb_release -cs)-prod $(lsb_release -cs) main" > /etc/apt/sources.list.d/dotnetdev.list'
          sudo apt-get update
          sudo apt-get install azure-functions-core-tools-4

      - name: Create deployment package
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          # Remove cache directories and development files
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete
          find . -name "*.pyo" -delete
          rm -f local.settings.json
          rm -rf .pytest_cache
          
          # List files that will be deployed (for debugging)
          echo "Files to be deployed:"
          find . -type f | sort

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.WORKING_DIRECTORY }}
          retention-days: 1
          include-hidden-files: false

  # =======================================
  # DEPLOY DEV
  # =======================================
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: Development

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.WORKING_DIRECTORY }}

      - name: Verify downloaded files
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "Files downloaded for deployment:"
          find . -type f | sort
          echo "Total files: $(find . -type f | wc -l)"

      - name: Configure Function App Settings
        uses: azure/cli@v2
        with:
          inlineScript: |
            az functionapp config appsettings set \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_DEV }} \
              --name ${{ secrets.AZURE_FUNCTION_NAME_DEV }} \
              --settings \
                USE_KEY_VAULT=true \
                AZURE_KEY_VAULT_URL=https://${{ secrets.AZURE_KEYVAULT_NAME }}.vault.azure.net/ \
                ENVIRONMENT=development \
                LOG_LEVEL=INFO \
                FUNCTIONS_WORKER_RUNTIME=python \
                FUNCTIONS_EXTENSION_VERSION=~4 \
                COSMOS_DATABASE_NAME=agrodesk \
                COSMOS_CONTAINER_NAME=workorders

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTION_NAME_DEV }}
          package: ${{ env.WORKING_DIRECTORY }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
      
      - name: Sync triggers after deployment
        uses: azure/cli@v2
        with:
          inlineScript: |
            az rest --method POST \
              --url "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ secrets.AZURE_RESOURCE_GROUP_DEV }}/providers/Microsoft.Web/sites/${{ secrets.AZURE_FUNCTION_NAME_DEV }}/syncfunctiontriggers?api-version=2022-03-01"

      - name: Azure Logout
        if: always()
        run: az logout

  # =======================================
  # DEPLOY PROD
  # =======================================
  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: Production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.WORKING_DIRECTORY }}

      - name: Configure Function App Settings
        uses: azure/cli@v2
        with:
          inlineScript: |
            az functionapp config appsettings set \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_PROD }} \
              --name ${{ secrets.AZURE_FUNCTION_NAME_PROD }} \
              --settings \
                USE_KEY_VAULT=true \
                AZURE_KEY_VAULT_URL=https://${{ secrets.AZURE_KEYVAULT_NAME }}.vault.azure.net/ \
                ENVIRONMENT=production \
                LOG_LEVEL=WARNING \
                FUNCTIONS_WORKER_RUNTIME=python \
                FUNCTIONS_EXTENSION_VERSION=~4 \
                COSMOS_DATABASE_NAME=agrodesk \
                COSMOS_CONTAINER_NAME=workorders

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTION_NAME_PROD }}
          package: ${{ env.WORKING_DIRECTORY }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
      
      - name: Sync triggers after deployment
        uses: azure/cli@v2
        with:
          inlineScript: |
            az rest --method POST \
              --url "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ secrets.AZURE_RESOURCE_GROUP_PROD }}/providers/Microsoft.Web/sites/${{ secrets.AZURE_FUNCTION_NAME_PROD }}/syncfunctiontriggers?api-version=2022-03-01"

      - name: Azure Logout
        if: always()
        run: az logout