name: Backend CI/CD - Azure Web App

on:
  push:
    branches: [main, develop]
    paths:
      - 'AgroHelpDesk/backend/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'AgroHelpDesk/backend/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  PYTHON_VERSION: '3.13'
  WORKING_DIRECTORY: './AgroHelpDesk/backend'
  ARTIFACT_NAME: 'backend-package'

jobs:

  # =======================================
  # BUILD JOB
  # =======================================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '${{ env.WORKING_DIRECTORY }}/requirements.txt'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        working-directory: ${{ env.WORKING_DIRECTORY }}
        continue-on-error: true
        run: |
          pip install flake8
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Validate code
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          python -m py_compile app/main.py
          python -m compileall -q app/

  # =======================================
  # DEPLOY DEV
  # =======================================
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: Development

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure Web App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_DEV }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_DEV }} \
              --settings \
                SCM_DO_BUILD_DURING_DEPLOYMENT=true \
                USE_KEY_VAULT=true \
                AZURE_KEY_VAULT_URL=https://${{ secrets.AZURE_KEYVAULT_NAME }}.vault.azure.net/ \
                ENVIRONMENT=development \
                LOG_LEVEL=INFO

            az webapp config set \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_DEV }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_DEV }} \
              --startup-file "python -m uvicorn app.main:app --host 0.0.0.0 --port 8000"

      - name: Wait for App Service restart
        run: sleep 10

      - name: Create deployment package
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: zip -r ../../deploy.zip .

      - name: Validate Web App exists
        uses: azure/cli@v2
        with:
          inlineScript: |
            echo "Validating Web App: ${{ secrets.AZURE_WEBAPP_NAME_DEV }}"
            
            # Check if Web App exists
            az webapp show \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_DEV }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_DEV }} \
              --query "defaultHostName" -o tsv
            
            # Get the SCM URL
            SCM_URL=$(az webapp show \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_DEV }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_DEV }} \
              --query "enabledHostNames" -o tsv | grep scm || echo "")
            
            echo "SCM URL found: $SCM_URL"

      - name: Get deployment credentials
        id: get-credentials
        uses: azure/cli@v2
        with:
          inlineScript: |
            # Get publish profile credentials
            USERNAME=$(az webapp deployment list-publishing-credentials \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_DEV }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_DEV }} \
              --query publishingUserName -o tsv)
            
            PASSWORD=$(az webapp deployment list-publishing-credentials \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_DEV }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_DEV }} \
              --query publishingPassword -o tsv)
            
            # Export credentials as output (masked)
            echo "::add-mask::$USERNAME"
            echo "::add-mask::$PASSWORD"
            echo "username=$USERNAME" >> $GITHUB_OUTPUT
            echo "password=$PASSWORD" >> $GITHUB_OUTPUT
            
            # Also export the webapp name for use in curl
            echo "webapp_name=${{ secrets.AZURE_WEBAPP_NAME_DEV }}" >> $GITHUB_OUTPUT

      - name: Test DNS resolution
        run: |
          echo "Testing DNS resolution for ${{ steps.get-credentials.outputs.webapp_name }}.scm.azurewebsites.net"
          nslookup ${{ steps.get-credentials.outputs.webapp_name }}.scm.azurewebsites.net || true
          ping -c 2 ${{ steps.get-credentials.outputs.webapp_name }}.scm.azurewebsites.net || true

      - name: Deploy with Kudu ZipDeploy API
        run: |
          curl -X POST \
            -u "${{ steps.get-credentials.outputs.username }}:${{ steps.get-credentials.outputs.password }}" \
            -H "Content-Type: application/zip" \
            --data-binary @deploy.zip \
            https://${{ steps.get-credentials.outputs.webapp_name }}.scm.azurewebsites.net/api/zipdeploy?isAsync=true

      - name: Azure Logout
        if: always()
        run: az logout

  # =======================================
  # DEPLOY PROD
  # =======================================
  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: Production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure Web App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_PROD }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_PROD }} \
              --settings \
                SCM_DO_BUILD_DURING_DEPLOYMENT=true \
                USE_KEY_VAULT=true \
                AZURE_KEY_VAULT_URL=https://${{ secrets.AZURE_KEYVAULT_NAME }}.vault.azure.net/ \
                ENVIRONMENT=production \
                LOG_LEVEL=WARNING

            az webapp config set \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_PROD }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_PROD }} \
              --startup-file "python -m uvicorn app.main:app --host 0.0.0.0 --port 8000"

      - name: Wait for App Service restart
        run: sleep 10

      - name: Create deployment package
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: zip -r ../../deploy.zip .

      - name: Validate Web App exists
        uses: azure/cli@v2
        with:
          inlineScript: |
            echo "Validating Web App: ${{ secrets.AZURE_WEBAPP_NAME_PROD }}"
            
            # Check if Web App exists
            az webapp show \
