name: Backend CI/CD - Azure Web App

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'AgroHelpDesk/backend/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'AgroHelpDesk/backend/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  PYTHON_VERSION: '3.13'
  WORKING_DIRECTORY: './AgroHelpDesk/backend'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'AgroHelpDesk/backend/requirements.txt'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8 (optional)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        continue-on-error: true
        run: |
          pip install flake8
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Check imports and syntax
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          python -m py_compile app/main.py
          python -m compileall -q app/
        env:
          OPENAI_ENDPOINT: "https://dummy.openai.azure.com/"
          OPENAI_KEY: "dummy-key-for-validation"
          OPENAI_API_VERSION: "2024-02-15-preview"
          OPENAI_MODEL_DEPLOYMENT: "gpt-4"
          ACS_ENDPOINT: "https://dummy.communication.azure.com/"
          ACS_KEY: "dummy-key-for-validation"
          AZURE_SEARCH_ENDPOINT: "https://dummy.search.windows.net"
          AZURE_SEARCH_KEY: "dummy-key-for-validation"
          AZURE_SEARCH_INDEX_NAME: "dummy-index"

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure App Settings
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_DEV }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_DEV }} \
              --settings \
                USE_KEY_VAULT=true \
                AZURE_KEY_VAULT_URL=https://${{ secrets.AZURE_KEYVAULT_NAME }}.vault.azure.net/ \
                ENVIRONMENT=development \
                LOG_LEVEL=INFO \
                SCM_DO_BUILD_DURING_DEPLOYMENT=true
            
            az webapp config set \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_DEV }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_DEV }} \
              --startup-file "python -m uvicorn app.main:app --host 0.0.0.0 --port 8000"

      - name: Wait for configuration to settle
        run: sleep 15

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_DEV }}
          package: ${{ env.WORKING_DIRECTORY }}

      - name: Azure Logout
        if: always()
        run: az logout

  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure App Settings
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_PROD }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_PROD }} \
              --settings \
                USE_KEY_VAULT=true \
                AZURE_KEY_VAULT_URL=https://${{ secrets.AZURE_KEYVAULT_NAME }}.vault.azure.net/ \
                ENVIRONMENT=production \
                LOG_LEVEL=WARNING \
                SCM_DO_BUILD_DURING_DEPLOYMENT=true
            
            az webapp config set \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_PROD }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_PROD }} \
              --startup-file "python -m uvicorn app.main:app --host 0.0.0.0 --port 8000"

      - name: Wait for configuration to settle
        run: sleep 15

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_PROD }}
          package: ${{ env.WORKING_DIRECTORY }}

      - name: Azure Logout
        if: always()
        run: az logout
