name: Backend CI/CD - Azure Web App

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'AgroHelpDesk/backend/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'AgroHelpDesk/backend/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  PYTHON_VERSION: '3.13'
  WORKING_DIRECTORY: './AgroHelpDesk/backend'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'AgroHelpDesk/backend/requirements.txt'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create startup script
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          cat > startup.sh << 'EOF'
          #!/bin/bash
          cd /home/site/wwwroot
          python -m uvicorn app.main:app --host 0.0.0.0 --port 8000
          EOF
          chmod +x startup.sh

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: |
            ${{ env.WORKING_DIRECTORY }}
            !${{ env.WORKING_DIRECTORY }}/__pycache__
            !${{ env.WORKING_DIRECTORY }}/**/__pycache__
            !${{ env.WORKING_DIRECTORY }}/.pytest_cache
            !${{ env.WORKING_DIRECTORY }}/**/.pytest_cache
            !${{ env.WORKING_DIRECTORY }}/.env
            !${{ env.WORKING_DIRECTORY }}/.venv

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: ./backend

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure App Settings
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_DEV }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_DEV }} \
              --settings \
                USE-KEY-VAULT="true" \
                AZURE-KEY-VAULT-URL="https://${{ secrets.AZURE_KEYVAULT_NAME }}.vault.azure.net/" \
                ENVIRONMENT="development" \
                LOG-LEVEL="INFO"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_DEV }}
          package: ./backend
          startup-command: 'bash startup.sh'

      - name: Azure Logout
        if: always()
        run: az logout

  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: ./backend

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure App Settings
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_PROD }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_PROD }} \
              --settings \
                USE-KEY-VAULT="true" \
                AZURE-KEY-VAULT-URL="https://${{ secrets.AZURE_KEYVAULT_NAME }}.vault.azure.net/" \
                ENVIRONMENT="production" \
                LOG-LEVEL="WARNING"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_PROD }}
          package: ./backend
          startup-command: 'bash startup.sh'

      - name: Azure Logout
        if: always()
        run: az logout
