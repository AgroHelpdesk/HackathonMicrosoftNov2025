name: Backend CI/CD - Azure Web App

on:
  push:
    branches: [main, develop]
    paths:
      - 'AgroHelpDesk/backend/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'AgroHelpDesk/backend/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  PYTHON_VERSION: '3.13'
  WORKING_DIRECTORY: './AgroHelpDesk/backend'
  ARTIFACT_NAME: 'backend-package'

jobs:

  # =======================================
  # BUILD JOB
  # =======================================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '${{ env.WORKING_DIRECTORY }}/requirements.txt'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        working-directory: ${{ env.WORKING_DIRECTORY }}
        continue-on-error: true
        run: |
          pip install flake8
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Validate code
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          python -m py_compile app/main.py
          python -m compileall -q app/

  # =======================================
  # DEPLOY DEV
  # =======================================
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: Development

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure Web App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_DEV }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_DEV }} \
              --settings \
                SCM_DO_BUILD_DURING_DEPLOYMENT=true \
                ENABLE_ORYX_BUILD=true \
                USE_KEY_VAULT=true \
                AZURE_KEY_VAULT_URL=https://${{ secrets.AZURE_KEYVAULT_NAME }}.vault.azure.net/ \
                ENVIRONMENT=development \
                LOG_LEVEL=INFO

            az webapp config set \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_DEV }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_DEV }} \
              --startup-file "python -m uvicorn app.main:app --host 0.0.0.0 --port 8000"

      - name: Create deployment package
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          # Create a clean zip without .git, venv, __pycache__, etc.
          zip -r ../../deploy.zip . \
            -x "*.git*" \
            -x "*venv/*" \
            -x "*__pycache__/*" \
            -x "*.pyc" \
            -x "*.env"

      - name: Get Publishing Credentials
        id: publish-creds
        uses: azure/cli@v2
        with:
          inlineScript: |
            CREDS=$(az webapp deployment list-publishing-credentials \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_DEV }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_DEV }} \
              --query "{username:publishingUserName, password:publishingPassword}" -o json)
            
            USERNAME=$(echo $CREDS | jq -r .username)
            PASSWORD=$(echo $CREDS | jq -r .password)
            
            echo "::add-mask::$USERNAME"
            echo "::add-mask::$PASSWORD"
            echo "username=$USERNAME" >> $GITHUB_OUTPUT
            echo "password=$PASSWORD" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Web App with Remote Build
        run: |
          # Use Kudu ZipDeploy API which triggers Oryx build
          curl -X POST \
            -u "${{ steps.publish-creds.outputs.username }}:${{ steps.publish-creds.outputs.password }}" \
            -H "Content-Type: application/zip" \
            --data-binary @deploy.zip \
            "https://${{ secrets.AZURE_WEBAPP_NAME_DEV }}.scm.azurewebsites.net/api/zipdeploy"

      - name: Azure Logout
        if: always()
        run: az logout

  # =======================================
  # DEPLOY PROD
  # =======================================
  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: Production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure Web App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_PROD }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_PROD }} \
              --settings \
                SCM_DO_BUILD_DURING_DEPLOYMENT=true \
                ENABLE_ORYX_BUILD=true \
                USE_KEY_VAULT=true \
                AZURE_KEY_VAULT_URL=https://${{ secrets.AZURE_KEYVAULT_NAME }}.vault.azure.net/ \
                ENVIRONMENT=production \
                LOG_LEVEL=WARNING

            az webapp config set \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_PROD }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_PROD }} \
              --startup-file "python -m uvicorn app.main:app --host 0.0.0.0 --port 8000"

      - name: Create deployment package
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          # Create a clean zip without .git, venv, __pycache__, etc.
          zip -r ../../deploy.zip . \
            -x "*.git*" \
            -x "*venv/*" \
            -x "*__pycache__/*" \
            -x "*.pyc" \
            -x "*.env"

      - name: Get Publishing Credentials
        id: publish-creds
        uses: azure/cli@v2
        with:
          inlineScript: |
            CREDS=$(az webapp deployment list-publishing-credentials \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_PROD }} \
              --name ${{ secrets.AZURE_WEBAPP_NAME_PROD }} \
              --query "{username:publishingUserName, password:publishingPassword}" -o json)
            
            USERNAME=$(echo $CREDS | jq -r .username)
            PASSWORD=$(echo $CREDS | jq -r .password)
            
            echo "::add-mask::$USERNAME"
            echo "::add-mask::$PASSWORD"
            echo "username=$USERNAME" >> $GITHUB_OUTPUT
            echo "password=$PASSWORD" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Web App with Remote Build
        run: |
          # Use Kudu ZipDeploy API which triggers Oryx build
          curl -X POST \
            -u "${{ steps.publish-creds.outputs.username }}:${{ steps.publish-creds.outputs.password }}" \
            -H "Content-Type: application/zip" \
            --data-binary @deploy.zip \
            "https://${{ secrets.AZURE_WEBAPP_NAME_PROD }}.scm.azurewebsites.net/api/zipdeploy"

      - name: Azure Logout
        if: always()
        run: az logout

